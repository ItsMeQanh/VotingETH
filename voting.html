<!DOCTYPE html>
<html lang="en">
<h2>🧪 Version: 2.1 - May 15, 2025</h2>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #0f0f0f; color: white; }
    button { padding: 1rem 2rem; margin: 1rem; font-size: 1rem; border-radius: 6px; border: none; cursor: pointer; }
    .yes { background-color: #28a745; color: white; }
    .no { background-color: #dc3545; color: white; }
    .result { margin-top: 2rem; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>🗳️ Sepolia Voting DApp</h1>
  <p id="status">Connect your wallet to vote</p>
  <button id="connect">🔌 Connect Wallet</button><br/>
  <button class="yes" id="voteYes">Vote YES</button>
  <button class="no" id="voteNo">Vote NO</button>
  <div class="result" id="results">Loading results...</div>

  <script>
    const CONTRACT_ADDRESS = "0xd030CeE7f43d0d044062EbD7B2c80B2CE5148B33";
    const ABI = [
      "function vote(bool _voteYes) public",
      "function getResults() public view returns (uint yes, uint no)",
      "function hasVoted(address) public view returns (bool)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Install MetaMask first!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const addr = await signer.getAddress();
      document.getElementById("status").innerText = `Connected: ${addr}`;
      loadResults();
    }

    async function vote(voteYes) {
      try {
        const addr = await signer.getAddress();
        const alreadyVoted = await contract.hasVoted(addr);
        if (alreadyVoted) return alert("❌ You've already voted!");

        const tx = await contract.vote(voteYes);
        await tx.wait();
        alert("✅ Vote submitted!");
        loadResults();
      } catch (err) {
        console.error(err);
        alert("Transaction failed");
      }
    }

    async function loadResults() {
      try {
        const [yes, no] = await contract.getResults();
        document.getElementById("results").innerText = `✅ Yes: ${yes} | ❌ No: ${no}`;
      } catch (err) {
        document.getElementById("results").innerText = "Failed to load results.";
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("voteYes").onclick = () => vote(true);
    document.getElementById("voteNo").onclick = () => vote(false);

    loadResults();
  </script>
</body>
</html>
