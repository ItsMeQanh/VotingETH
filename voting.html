<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #58a6ff;
    }
    h2 {
      font-size: 1.2rem;
      color: #8b949e;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    #connect {
      background-color: #30363d;
      color: white;
    }
    #connect:hover {
      background-color: #21262d;
    }
    .yes {
      background-color: #238636;
      color: white;
    }
    .yes:hover {
      background-color: #2ea043;
    }
    .no {
      background-color: #da3633;
      color: white;
    }
    .no:hover {
      background-color: #f85149;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
  <h1>üó≥Ô∏è Sepolia Voting DApp</h1>
  <h2>üìÖ Version: 2.1 ‚Äì May 15, 2025</h2>
  <p id="status">üîå Connect your wallet to vote</p>
  <button id="connect">Connect Wallet</button><br />
  <button class="yes" id="voteYes">Vote YES</button>
  <button class="no" id="voteNo">Vote NO</button>
  <div class="result" id="results">Loading results...</div>

  <script>
    const CONTRACT_ADDRESS = "0xd030CeE7f43d0d044062EbD7B2c80B2CE5148B33";
    const ABI = [
      "function vote(bool _voteYes) public",
      "function getResults() public view returns (uint yes, uint no)",
      "function hasVotedAddress(address) public view returns (bool)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask!");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const address = await signer.getAddress();
        document.getElementById("status").innerText = `üü¢ Connected: ${address}`;
        loadResults();
      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("Failed to connect wallet.");
      }
    }

    async function vote(voteYes) {
      try {
        const address = await signer.getAddress();
        const alreadyVoted = await contract.hasVoted(address);
        if (alreadyVoted) {
          alert("‚ùå You‚Äôve already voted!");
          return;
        }

        const tx = await contract.vote(voteYes);
        await tx.wait();
        alert("‚úÖ Vote submitted!");
        loadResults();
      } catch (err) {
        console.error("Vote failed:", err);
        alert("‚ùå Transaction failed. See console for details.");
      }
    }

    async function loadResults() {
      try {
        const [yes, no] = await contract.getResults();
        document.getElementById("results").innerText = `‚úÖ Yes: ${yes.toString()} | ‚ùå No: ${no.toString()}`;
      } catch (err) {
        console.error("Failed to load results:", err);
        document.getElementById("results").innerText = "Failed to load results.";
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("voteYes").onclick = () => vote(true);
    document.getElementById("voteNo").onclick = () => vote(false);

    // Initial load
    loadResults();
  </script>
</body>
</html>
